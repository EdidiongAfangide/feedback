<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MRS PRO</title>
        <link rel="stylesheet" href="CSS/satisfied.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div id="description">
                   <h1>Feedback UI</h1>
                </div>
                <div class="feedbackemoji">
                    <div id="Unhappy">
                        <input type="radio" name="sentiment" id="unhappy" value="unhappy">
                        <label for="unhappy"><a href="unhappy.html"><img src="images/face-frown-regular.svg" width="100px" height="100px">
                        <p>Unhappy</p></a></label>
                    </div>
                    <div id="Neutral">
                        <input type="radio" name="sentiment" id="neutral" value="neutral">
                        <label for="neutral"><a href="neutral.html"><img src="images/face-meh-regular.svg" width="100px" height="100px">
                        <p>Neutral</p></a></label>
                    </div>
                    <div id="satisfied">
                        <input type="radio" name="sentiment" id="Satisfied" value="Satisfied">
                        <label for="Satisfied"><a href="satisfied.html"><img src="images/face-smile-regular.svg" width="100px" height="100px">
                        <p>Satisfied</p></a></label>
                    </div>
                </div>
                <div class="btn">
                    <a href="satisfiedtnk.html"><button class="button">Send Review</button></a>
                </div>
            </div>
        </section> 
    </body>
</html>
